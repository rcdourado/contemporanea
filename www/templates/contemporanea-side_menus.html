<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar ng-show="$root.headerExists" id="navbar-right-top" class="page-title bar-balanced-900">
			<ion-nav-back-button></ion-nav-back-button>
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
			</ion-nav-buttons>
			<ion-nav-buttons side="right">
				<button class="button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="popover.show($event)"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="fabButtonUp"></ion-nav-view>
		<ion-nav-view animation="none" name="contemporanea-side_menus"></ion-nav-view>
	</ion-side-menu-content>
	<ion-side-menu side="left">
		<ion-header-bar class="text-center expanded balanced-900-bg">
			<img ng-src="{{ appLogo | trustUrl }}" class="avatar motion spin fade" />
			<div class="menu-bottom"><span>Contempor√¢nea</span><br/></div>
		</ion-header-bar>
		<ion-content class="has-expanded-header light-bg balanced-900">
			<ion-list class="list" >
				<ion-item  class="menu-categories item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="contemporanea.categories">
					<i class="icon ion-social-buffer"></i> {{ "Categorias" | translate }}
				</ion-item>
				<ion-item  class="menu-posts item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="contemporanea.posts({categories:'-1'})">
					<i class="icon ion-clipboard"></i> {{ "Projetos" | translate }}
				</ion-item>
				<ion-item  class="menu-arquitetos item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="contemporanea.arquitetos">
					<i class="icon ion-ios-people"></i> {{ "Arquitetos e Designers" | translate }}
				</ion-item>
				<ion-item  class="menu-post_bookmark item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="contemporanea.post_bookmark">
					<i class="icon ion-android-favorite"></i> {{ "Favoritos" | translate }}
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
